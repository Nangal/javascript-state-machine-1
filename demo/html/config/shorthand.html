<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shorthand transition notation</title>
    <script src="/assets/vendor/jquery.min.js"></script>
    <link  href="/assets/vendor/bootstrap.min.css" rel="stylesheet" >
    <script src="/assets/js/state-machine.js"></script>
    <script src="/assets/js/setup.js"></script>
    <link  href="/assets/css/styles.css" rel="stylesheet">
</head>
<body>

    <h1>Shorthand transition notation</h1>

    <main class="states">

        <section id="states">
            <article id="a">State A</article>
            <article id="b">State B</article>
            <article id="c">State C</article>
        </section>

        <section id="controls">
            <button class="btn btn-sm" name="back">Back</button>
            <button class="btn btn-sm" name="next">Next</button>
        </section>

    </main>

    <section id="info">
        <p>This example demonstrates assigning actions and states via shorthand notation, e.g. <code>next : a > b</code>.</p>
    </section>

    <script>

        var config = {

            transitions: [
                'next : a > b',
                'back : a < b',
                'next : b > c',
                'back : b < c'
            ]

        };

        setup(new StateMachine(config));

    </script>
</body>
</html>
