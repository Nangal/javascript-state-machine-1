<!DOCTYPE html>
<html lang="en">
<head>
    <title>Guards</title>
    <script src="/assets/vendor/jquery.min.js"></script>
    <link href="/assets/vendor/bootstrap.min.css" rel="stylesheet" >
    <script src="/assets/js/state-machine.js"></script>
    <script src="/assets/js/setup.js"></script>
    <link href="/assets/css/styles.css" rel="stylesheet">
    <style type="text/css">
        .error {
            color:red;
        }
    </style>
</head>
<body>

    <h1>Guards</h1>

    <main class="states">

        <section id="states">
            <article id="step1">Step 1</article>
            <article id="step2">Step 2</article>
        </section>

        <section id="terms">
            <label><input type="checkbox"> I need to be checked to continue</label>
        </section>

        <section id="controls">
            <button class="btn btn-sm" name="back">Back</button>
            <button class="btn btn-sm" name="next">Next</button>
        </section>

    </main>

    <section id="info">
        <p>State change (transitions) complete by default</p>
    </section>

    <script>

        function validate (event) {

            // variables
            var $step = $('#step1');
            var $terms = $('#terms');
            var checked = $terms.find('input').is(':checked');

            $terms.toggleClass('error', ! checked);

            // cancel transition if checkbox not checked
            if( ! checked ) {
                event.cancel();
            }
        }

        var config = {

            events: [
                {name: 'next', from: 'step1', to: 'step2'},
                {name: 'back', from: 'step2', to: 'step1'}
            ],

            handlers: {
                'leave step1': validate
            }
        };

        setup(new StateMachine(document, config));

    </script>
</body>
</html>
