<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dependent flow</title>
    <script src="/assets/vendor/jquery.min.js"></script>
    <link  href="/assets/vendor/bootstrap.min.css" rel="stylesheet" >
    <script src="/assets/js/state-machine.js"></script>
    <script src="/assets/js/setup.js"></script>
    <link  href="/assets/css/styles.css" rel="stylesheet">
</head>
<body>

    <h1>Dependent flow</h1>

    <main class="states">

        <section id="states">
            <article id="standing">Standing</article>
            <article id="walking">Walking</article>
            <article id="running">Running</article>
        </section>

        <section id="controls">
            <button class="btn btn-sm" name="stand">Stand</button>
            <button class="btn btn-sm" name="walk">Walk</button>
            <button class="btn btn-sm" name="run">Run</button>
        </section>

    </main>

    <section id="info">
        <p>Building on top of the <a href="sequential.html">sequential</a> flow, this example simulates a linked list, with states being dependent on siblings.</p>
    </section>

    <script>

        var config = {

            events: [
                {name: 'walk',  from: 'standing', to: 'walking'},
                {name: 'run',   from: 'walking',  to: 'running'},
                {name: 'walk',  from: 'running',  to: 'walking'},
                {name: 'stand', from: 'walking',  to: 'standing'}
            ]
        };

        setup(new StateMachine(document, config));

    </script>
</body>
</html>
