<!DOCTYPE html>
<html lang="en">
<head>
    <title>Looping flow</title>
    <script src="/assets/vendor/jquery.min.js"></script>
    <link  href="/assets/vendor/bootstrap.min.css" rel="stylesheet" >
    <script src="/assets/js/state-machine.js"></script>
    <script src="/assets/js/setup.js"></script>
    <link  href="/assets/css/styles.css" rel="stylesheet">
</head>
<body>

    <h1>Looping flow</h1>

    <main class="states">

        <section id="states">
            <article id="a">State A</article>
            <article id="b">State B</article>
            <article id="c">State C</article>
            <article id="d">State D</article>
        </section>

        <section id="controls">
            <button class="btn btn-sm" name="back">Back</button>
            <button class="btn btn-sm" name="next">Next</button>
        </section>

    </main>

    <section id="info">
        <p>This flow is a variation on the <a href="sequential.html">sequential</a> example, and just loops around the first and last states / slides.</p>
    </section>

    <script>

        var config = {

            transitions: [
                {name: 'next', from: 'a', to: 'b'},
                {name: 'next', from: 'b', to: 'c'},
                {name: 'next', from: 'c', to: 'd'},
                {name: 'next', from: 'd', to: 'a'},

                {name: 'back', from: 'd', to: 'c'},
                {name: 'back', from: 'c', to: 'b'},
                {name: 'back', from: 'b', to: 'a'},
                {name: 'back', from: 'a', to: 'd'}
            ]
        };

        setup(new StateMachine(config));

    </script>
</body>
</html>
